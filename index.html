<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container w-50 shadow my-5 py-5">
        <h1>CURproductPriceD system</h1>
        <label for="">productName:</label>
        <input type="text" id="productName" class="form-control">
        <label for="">productCategory:</label>
        <input type="text" id="productCategory" class="form-control">
        <label for="">productPrice:</label>
        <input type="text" id="productPrice" class="form-control">
        <label for="">productDescription:</label>
        <textarea name="" id="productDescription" class="form-control"></textarea>
        <button id="update"class="btn btn-outline-info my-3" onclick="addProduct();">add product</button>
        <button class="btn btn-outline-info my-3" onclick="clearProduct()">clear</button>
    </div>
    <input id="searchInput" type="text" placeholder="Search..." class="form-control w-25 mx-auto">
    <table class="table container">
        <thead>
            <th>index:</th>
            <th>name:</th>
            <th>category:</th>
            <th>price:</th>
            <th>Description:</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/myScript.js"></script>
</body>
</html>
